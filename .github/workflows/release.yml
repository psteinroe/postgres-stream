name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  extract_version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up git-cliff
        uses: kenji-miyake/setup-git-cliff@v1

      - name: Set version name
        id: set_version
        run: echo "version=$(git cliff --bumped-version)" >> "$GITHUB_OUTPUT"

  test:
    name: Test Release Build
    runs-on: ubuntu-22.04
    steps:
      - name: Start PostgreSQL with logical replication
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=testdb \
            -p 5432:5432 \
            --health-cmd "pg_isready -U postgres -d testdb" \
            --health-interval 2s \
            --health-timeout 5s \
            --health-retries 5 \
            postgres:17 \
            postgres \
            -c wal_level=logical \
            -c max_wal_senders=10 \
            -c max_replication_slots=10

          # Wait for postgres to be ready
          until docker exec postgres pg_isready -U postgres -d testdb; do
            echo "Waiting for postgres..."
            sleep 1
          done

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install toolchain
        uses: moonrepo/setup-rust@v1
        with:
          cache-base: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests in release mode
        run: cargo test --release --workspace

  create_release:
    name: Create GitHub Release Draft
    runs-on: ubuntu-latest
    needs: [extract_version, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --bump --unreleased
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Ensure tag matches
        if: steps.changelog.outputs.version != needs.extract_version.outputs.version
        run: |
          echo "Tag does not match: ${{ steps.changelog.outputs.version }} vs ${{ needs.extract_version.outputs.version }}"
          exit 1

      - name: Create Release
        uses: softprops/action-gh-release@v2
        id: create-release
        with:
          body: |
            ${{ steps.changelog.outputs.content }}

            ## Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.extract_version.outputs.version }}
            ```
          tag_name: ${{ steps.changelog.outputs.version }}
          draft: true

      - name: Output Link to Workflow Summary
        run: |
          {
            echo "# ðŸ“ Release Draft Created!"
            echo ""
            echo "## Next Steps"
            echo "1. Review the release draft: [Link](${{ steps.create-release.outputs.url }})"
            echo "2. Edit the release notes if needed"
            echo "3. Click **Publish Release** to:"
            echo "   - Make the release public"
            echo "   - Trigger Docker image build and push to ghcr.io"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

