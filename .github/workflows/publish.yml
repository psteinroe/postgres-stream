name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Get latest release tag
        id: latest_release
        if: github.event_name == 'workflow_dispatch'
        run: |
          TAG=$(gh release list --repo ${{ github.repository }} --limit 1 --json tagName --jq '.[0].tagName')
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || steps.latest_release.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ steps.latest_release.outputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output Summary
        run: |
          {
            echo "# ðŸš€ Docker Image Published!"
            echo ""
            echo "## Pull the image"
            echo "\`\`\`bash"
            echo "docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
            echo "\`\`\`"
            echo ""
            echo "Or use latest:"
            echo "\`\`\`bash"
            echo "docker pull ghcr.io/${{ github.repository }}:latest"
            echo "\`\`\`"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"
